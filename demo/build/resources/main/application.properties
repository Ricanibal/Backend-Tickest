spring.application.name=Prueba

# Server Configuration
server.port=8082

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Multipart Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# File Upload Configuration
app.upload.dir=uploads

# Optional: Rule parameters
priority.rules.type.incidente.weight=30
priority.rules.type.requerimiento.weight=20
priority.rules.type.consulta.weight=10
priority.rules.age.max-hours=48
priority.rules.age.multiplier=2
priority.rules.manual.multiplier=10
